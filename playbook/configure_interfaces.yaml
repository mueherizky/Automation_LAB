---

##### CONFIGURING INTERFACES ON EACH ROUTERS ########

############ Router 1 ################

  - name: "configuring r1 interfaces"
    hosts: r1.lab
    gather_facts: no
    tasks:

      - name: "configuring..."
        cisco.ios.ios_interfaces:
          config:
            - name: GigabitEthernet0/1
              description: "to R2"
              duplex: full
              enabled: true

            - name: GigabitEthernet0/2
              duplex: full
              enabled: false

            - name: GigabitEthernet0/3
              description: "to client"
              duplex: full
              enabled: true

          state: replaced

################ Router 2 ###################

  - name: "configuring r2 interfaces"
    hosts: r2.lab
    gather_facts: no
    tasks:

      - name: "configuring..."
        cisco.ios.ios_interfaces:
          config:
            - name: GigabitEthernet0/1
              description: "to R1"
              duplex: full
              enabled: true

            - name: GigabitEthernet0/2
              description: "to R3"
              duplex: full
              enabled: true

            - name: GigabitEthernet0/3
              duplex: full
              enabled: false

          state: replaced

############ Router 3 ##################

  - name: configuring r3 interfaces
    hosts: r3.lab
    gather_facts: no
    tasks:

      - name: "configuring..."
        cisco.ios.ios_interfaces:
          config:
            - name: GigabitEthernet0/1
              duplex: full
              enabled: false

            - name: GigabitEthernet0/2
              description: "to R2"
              duplex: full
              enabled: true

            - name: GigabitEthernet0/3
              description: "to client"
              duplex: full
              enabled: true

          state: replaced
